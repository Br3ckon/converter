<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <div class="master__cont">
            <div class="heading__cont">
                <h1 class="heading__header">
                    Metric/Imperial Unit Conversion
                </h1>
                <input type="number" class="heading__input">

                <button class="heading__btn" id="heading__btn">
                    Convert
                </button>




            </div>

            <div class="main__cont">
                <div class="converter__cont">
                    <h1 class="converter__header">
                        Length(meters/feet)

                    </h1>
                    <p class="converter__text" id="meters__text">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </div>

                <div class="converter__cont" >
                    <h1 class="converter__header">
                        Volume(meters/feet)

                    </h1>
                    <p class="converter__text" id="volume__text">
                        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </p>
                </div>

                <div class="converter__cont">
                    <h1 class="converter__header" >
                        Mass(meters/feet)

                    </h1>
                    <p class="converter__text" id="mass__text">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </p>
                </div>

            </div>


       </div>
        <script src="index.js"></script>
    </body>
</html>
